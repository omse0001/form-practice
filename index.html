<!DOCTYPE html>
<html>
<head>
    <title>Интернет-магазин</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Связаться с нами!</h1>
    <form id="feedback">
    Фамилия:<br>
        <input type="text" name="lastname" id="lastname"><br>
    Имя:<br>
        <input type="text" name="firstname" id="firstname"><br>
    Отчество:<br>
        <input type="text" name="patronymic" id="patronymic"><br><br>
     Тема сообщения:<br>
    <select id="topic">
     <option value="offer">Предложение</option>
     <option value="problem">Проблема</option>
     <option value="Complaint">Жалоба</option>
    </select><br><br>
    <input type="checkbox" id="email">Получить ответ по e-mail<br><br>
     <input type="submit" value="Отправить сообщение" id="send"><input type="reset" value="Очистить форму" id="clear">
    </form>
</body>
</html>
